<VirtualHost *:80>
    ServerName fluxa.local.com

    DocumentRoot /var/www/fluxa/public
    
    <Directory /var/www/fluxa>
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/fluxa_error.log
    CustomLog ${APACHE_LOG_DIR}/fluxa_access.log combined
</VirtualHost>
